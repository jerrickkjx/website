<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Command Prompt V2.3 by @jerrickkjx</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="style.css">
<script src="index.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<section class="window">
  <header class="window-header">
    <nav class="window-controls">
      <span class="control-item control-minimize js-minimize">‒</span>
      <span class="control-item control-maximize js-maximize">□</span>
      <span class="control-item control-close js-close">˟</span>
    </nav>
  </header>
  <main class="window-content">
    <div class="window-cursor">
      <span class="i-cursor-indicator">></span><span class="i-cursor-underscore"></span>
      <form class="password" action='webpage.html' onsubmit="return passcheck()">
        <input type="text" class="window-input js-prompt-input" required id="password" target='_bottom'/>
      <input type="submit"
      target='_top'>
      <style>
          input[target=_top]  {
          opacity: 0;
          
        }

        input[target=_bottom] {
          width: 420px;
          
          
        }
      </style>
      </form>
    </div>
  </main>
</section>
<div class="prompt-shortcut i-prompt hidden js-open"></div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="script.js"></script>




</body>
</html>
